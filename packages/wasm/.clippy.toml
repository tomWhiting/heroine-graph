# Heroine Graph - Clippy Configuration

# Cognitive complexity threshold
cognitive-complexity-threshold = 25

# Maximum lines in a function
too-many-lines-threshold = 100

# Maximum arguments for a function
too-many-arguments-threshold = 7

# Minimum length for a struct field name
min-ident-chars-threshold = 2

# Allow these identifiers even if short
allowed-idents-below-min-chars = ["i", "j", "k", "n", "x", "y", "z", "id", "ok", "dx", "dy", "vx", "vy"]

# Acceptable prefixes for methods returning bool
allowed-prefixes = ["is_", "has_", "can_", "should_", "will_", "did_", "was_"]

# MSRV for lint suggestions
msrv = "1.75.0"

# Upper bound on type complexity
type-complexity-threshold = 250

# Array size limit for stack allocation lint
array-size-threshold = 512000

# Vec size limit for stack allocation lint
vec-box-size-threshold = 4096

# Maximum nesting depth of blocks
excessive-nesting-threshold = 4
