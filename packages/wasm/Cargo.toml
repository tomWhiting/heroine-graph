[package]
name = "heroine-graph-wasm"
version = "0.1.0"
edition = "2024"
authors = ["Heroine Graph Contributors"]
description = "WASM module for Heroine Graph - graph algorithms and data structures"
license = "MIT OR Apache-2.0"
repository = "https://github.com/heroine-graph/heroine-graph"
keywords = ["graph", "visualization", "wasm", "webgpu"]
categories = ["visualization", "wasm", "algorithms"]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-bindgen = "0.2"
js-sys = "0.3"
web-sys = { version = "0.3", features = ["console"] }
petgraph = { version = "0.8.3", default-features = false, features = ["stable_graph"] }
rstar = "0.12"
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.6"

[dev-dependencies]
wasm-bindgen-test = "0.3"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"

[profile.dev]
opt-level = 1

[package.metadata.wasm-pack.profile.release]
wasm-opt = ["-O4", "--enable-simd"]
