<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heroine Graph - Interactive Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: system-ui, -apple-system, sans-serif;
        background: #0a0a0a;
        color: #ffffff;
      }

      .container {
        display: flex;
        height: 100%;
      }

      .main {
        flex: 1;
        position: relative;
        display: flex;
        flex-direction: column;
      }

      .toolbar {
        padding: 8px 16px;
        background: #111;
        border-bottom: 1px solid #333;
        display: flex;
        gap: 16px;
        align-items: center;
      }

      .toolbar-title {
        font-weight: 600;
        margin-right: auto;
      }

      .toolbar button {
        padding: 6px 12px;
        background: #222;
        border: 1px solid #444;
        border-radius: 4px;
        color: #fff;
        font-size: 0.875rem;
        cursor: pointer;
      }

      .toolbar button:hover {
        background: #333;
      }

      .toolbar button.active {
        background: #4ecdc4;
        border-color: #4ecdc4;
        color: #000;
      }

      .graph-container {
        flex: 1;
        position: relative;
      }

      #graph-canvas {
        width: 100%;
        height: 100%;
      }

      .sidebar {
        width: 300px;
        background: #111;
        border-left: 1px solid #333;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .sidebar-section {
        padding: 16px;
        border-bottom: 1px solid #333;
      }

      .sidebar-section:last-child {
        border-bottom: none;
        flex: 1;
        overflow: auto;
      }

      .section-title {
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: #666;
        margin-bottom: 12px;
      }

      .control-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
      }

      .control-row:last-child {
        margin-bottom: 0;
      }

      .control-label {
        font-size: 0.875rem;
        color: #aaa;
      }

      .control-value {
        font-size: 0.875rem;
        color: #4ecdc4;
        font-family: monospace;
      }

      input[type="range"] {
        width: 120px;
        accent-color: #4ecdc4;
      }

      .checkbox-row {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 8px;
      }

      .checkbox-row input {
        accent-color: #4ecdc4;
      }

      .node-info {
        padding: 12px;
        background: #1a1a1a;
        border-radius: 6px;
        margin-bottom: 12px;
      }

      .node-info-title {
        font-weight: 600;
        margin-bottom: 8px;
      }

      .node-info-row {
        display: flex;
        justify-content: space-between;
        font-size: 0.875rem;
        margin-bottom: 4px;
      }

      .node-info-label {
        color: #888;
      }

      .event-log {
        font-family: monospace;
        font-size: 0.75rem;
        max-height: 200px;
        overflow-y: auto;
      }

      .event-log-entry {
        padding: 4px 0;
        border-bottom: 1px solid #222;
        color: #888;
      }

      .event-log-entry:last-child {
        border-bottom: none;
      }

      .hint {
        position: absolute;
        bottom: 16px;
        left: 16px;
        background: rgba(0, 0, 0, 0.8);
        border: 1px solid #333;
        border-radius: 6px;
        padding: 12px 16px;
        font-size: 0.75rem;
        color: #888;
      }

      .hint kbd {
        background: #333;
        padding: 2px 6px;
        border-radius: 3px;
        font-family: inherit;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <main class="main">
        <div class="toolbar">
          <span class="toolbar-title">Interactive Demo</span>
          <button id="btn-add-node">Add Node</button>
          <button id="btn-delete-node">Delete Selected</button>
          <button id="btn-clear">Clear All</button>
          <button id="btn-fit">Fit View</button>
          <button id="btn-simulation" class="active">Simulation On</button>
        </div>

        <div class="graph-container">
          <canvas id="graph-canvas"></canvas>
          <div class="hint">
            <kbd>Click</kbd> to select &nbsp;
            <kbd>Drag</kbd> to move nodes &nbsp;
            <kbd>Scroll</kbd> to zoom &nbsp;
            <kbd>Double-click</kbd> to add node
          </div>
        </div>
      </main>

      <aside class="sidebar">
        <div class="sidebar-section">
          <div class="section-title">Selected Node</div>
          <div id="node-info" class="node-info">
            <div style="color: #666; font-style: italic;">No node selected</div>
          </div>
        </div>

        <div class="sidebar-section">
          <div class="section-title">Simulation</div>
          <div class="control-row">
            <span class="control-label">Alpha</span>
            <span class="control-value" id="alpha-value">0.000</span>
          </div>
          <div class="control-row">
            <span class="control-label">Repulsion</span>
            <input type="range" id="repulsion" min="0" max="200" value="100">
          </div>
          <div class="control-row">
            <span class="control-label">Attraction</span>
            <input type="range" id="attraction" min="0" max="200" value="100">
          </div>
        </div>

        <div class="sidebar-section">
          <div class="section-title">Layers</div>
          <div class="checkbox-row">
            <input type="checkbox" id="layer-heatmap">
            <label for="layer-heatmap">Heatmap</label>
          </div>
          <div class="checkbox-row">
            <input type="checkbox" id="layer-contours">
            <label for="layer-contours">Contours</label>
          </div>
          <div class="checkbox-row">
            <input type="checkbox" id="layer-labels" checked>
            <label for="layer-labels">Labels</label>
          </div>
        </div>

        <div class="sidebar-section">
          <div class="section-title">Event Log</div>
          <div id="event-log" class="event-log">
            <div class="event-log-entry">Ready</div>
          </div>
        </div>
      </aside>
    </div>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
